<div class="waitlist-container">
  <table id="waitlist-table" mat-table [dataSource]="waitingUsers$" class="mat-elevation-z8">

    <!-- Author Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <!-- Access Status Column -->
    <ng-container matColumnDef="accessState">
      <th mat-header-cell *matHeaderCellDef> Access State </th>
      <td mat-cell *matCellDef="let user">{{ user.accessState }}</td>
    </ng-container>

    <!-- Update Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update Status </th>
      <td mat-cell *matCellDef="let user">
        <span class="update-btn" [matMenuTriggerFor]="menu" aria-label="Update state button">[Update Button]</span>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateState$.next({ user, state: option })" *ngFor="let option of accessOptions">{{ option }}</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
